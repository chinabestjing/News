<include file="Common/header" />
<div id="right-content">
    <ul class="nav nav-tabs mt10">
        <li role="presentation">
            <a href="javascript:;" class="active">修改管理员</a>
        </li>
    </ul>

    <form action="{:U('AdminUser/edit')}" method="post">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>设置项</th>
                    <th>设置值</th>
                </tr>
                </thead>
                <tr>
                    <td>管理员名</td>
                    <td>
                        <input type="text"  name="username" class="form-control w400" value="{$row.username}" />
                    </td>
                </tr>
                <tr>
                    <td>联系电话</td>
                    <td>
                        <input type="number"  name="phone" class="form-control w400" value="{$row.phone}" />
                    </td>
                </tr>
                <tr>
                    <td>请输入要更改的密码</td>
                    <td>
                        <input type="password" name="password" class="form-control w400" value="" />
                    </td>
                </tr>
                <tr>
                    <td width="150">确认密码</td>
                    <td>
                        <input type="password" class="form-control w400" name="repassword" value="">
                    </td>
                </tr>
                <tr>
                    <td>是否启用</td>
                    <td>
                        <input type="radio" name="status" <eq name='row.status' value='0'>checked <else/>''</eq> value="0" />否
                        <input type="radio" name="status" <eq name='row.status' value='1'>checked <else/>''</eq> value="1" />是
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="hidden" name="id" value="{$row.id}" />
                        <button type="submit" class="btn btn-primary w100">编辑</button>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>

<include file="Common/footer" />

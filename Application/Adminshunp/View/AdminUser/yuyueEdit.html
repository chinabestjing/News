<include file="Common/header" />
<!-- 载入上传文件 -->
<div id="right-content">
    <div class="top">
        <h2>用户管理 <small>预约修改</small></h2>
    </div>

    <form action="{:U('AdminUser/yuyueEdit')}" method="post">
        <div class="table-responsive">
            <table class="table table-hover">

                <!-- 载入上传文件 -->
                <tr>
                    <td width="100">预约人</td>
                    <td>
                        <!--id隐藏域-->
                        <input name="m_id" value="{$data.m_id}" type="hidden" />
                        <input type="text" class="form-control w400" name="m_name" value="{$data.m_name}" />
                    </td>
                </tr>
                <tr>
                    <td width="100">联系电话</td>
                    <td>
                        <input type="number" class="form-control w400" name="m_phone" value="{$data.m_phone}" />
                    </td>
                </tr>
                <tr>
                    <td>是否通过</td>
                    <td>
                        <input type="radio" name="m_state" <eq name='data.m_state' value='0'>checked <else/>''</eq> value="0" />否
                        <input type="radio" name="m_state" <eq name='data.m_state' value='1'>checked <else/>''</eq> value="1" />是
                    </td>
                </tr>
                <tr>
                    <td width="100">预约时间</td>
                    <td>
                        <input type="datetime" class="form-control w400" name="m_time" value="{$data.m_time|date='Y-m-d H:m:s',###}" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" class="btn btn-primary w100">保存</button>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>


<include file="Common/footer" />
